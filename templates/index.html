<!DOCTYPE html>
  <html>
      <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="static/index.js"></script>
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <title>Sala de Chat!</title>
      </head>
      <body>

        <!-- Modal -->
        <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Welcome to our chat room!</h5>
              </div>
              <form role="form" method="" action="" id="newUserForm">
                <div class="modal-body">
                  <input class="form-control" type="text" name="UserName" id="newUserName" placeholder="Username :)" validate>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" id="newUserButton">Log In</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Modal 2
        <div class="modal fade" id="oldUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Welcome Back to our chat room!</h5>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Lets Talk</button>
              </div>
            </div>
          </div>
        </div>-->

        <div class="header">
          <h2 class="text-center">Sala de Chat</h2>
          <h3 class="text-right" id="userInBanner">User</h3>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-3 col-offset-1  block">
              <h2>Channels</h2>
            </div>
            <div class="col-8 block">
              <div class="overflow-auto" id="chatWindow">
                <ul id="chat">
                  {% for msg in channel1 %}
                    <li><h5>{{ msg[0] }}_{{ msg[2] }}:</h5><p>{{ msg[1] }}</p></li>
                  {% endfor %}
                </ul>
              </div>
              <hr>
              <form id="newMessage">
                <div class="form-group">
                  <input type="text" class="form-control" id="messageContent">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      </body>
  </html>
